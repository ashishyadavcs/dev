<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* body{display: flex;align-items: center;min-height: 96vh;} */
            .form {
                display: flex;
                height: 400px;
                width: 700px;
                border-radius: 8px;
                box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.15);
                font-family: sans-serif;
                overflow: hidden;
                margin: 10px auto;
            }
            .form input {
                padding: 10px;
                color: #555;
                border: 2px solid #ddd;
                outline: none;
                font-size: 16px;
                width: 100%;
            }
           .form input:-webkit-autofill {
                -webkit-box-shadow: 0 0 0 1000px #fff inset !important;
            }
            .form input:focus {
                border-color: blue;
            }
            .form img {
                width: 50%;
                height: 100%;
                object-fit: cover;
            }
            .form button {
                padding: 10px 20px;
                font-size: 16px;
                background: blue;
                color: #fff;
                border: none;
                border-radius: 4px;
                width: 100%;
            }
            .form label {
                position: relative;
                margin-bottom: 17px;
            }
            .form label:has(input:focus, input:not(:placeholder-shown)):before {
                top: -22%;
                background: #fff;
                z-index: 1;
                padding: 0 5px;
                transform: none;
                color: #888;
            }
            .form label:has(input:focus)::before {
                color: blue;
            }
            .form input::placeholder {
                opacity: 0;
            }
            .form label::before {
                color: #ccc;
                content: attr(for);
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 10px;
                pointer-events: none;
                transition: all 0.3s;
            }
            .form h2 {
                margin-top: 0;
            }
            .form form {
                padding: 2rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            @media (max-width: 767px) {
                .form img {
                    display: none;
                }
                .form {
                    justify-content: center;
                    width: unset;
                    align-items: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="form">
            <img
                alt="register"
                src="https://www.frontendzone.com/_next/image?url=%2Fimages%2Fcard.jpg&w=1920&q=75"
            />
            <form>
                <h2>Register Now</h2>
                <label for="email">
                    <input autofocus placeholder="Email" id="email" type="text" />
                </label>
                <label for="password">
                    <input placeholder="Password" id="password" type="password" />
                </label>
                <label for="confirm password">
                    <input placeholder="confirm password" id="password" type="password" />
                </label>
                <button>Sign Up</button>
            </form>
        </div>
    </body>
</html>
